[tox]
envlist = py{37,38,39}-pandas{10,11,12}
isolated_build = True
skip_missing_interpreters = False
minversion = 3.23.0

[gh-actions]
python =
    3.7: py37
    3.8: py38
    3.9: py39

[flake8]
max-line-length = 79
extend-ignore = E203, W503
max-complexity = 12
select = B,C,E,F,W,T4,B9
exclude =
    .git,
    __pycache__,
    docs/source/conf.py,
    versioneer.py,
    empyrical/_version.py

[testenv]
setenv =
    COVERAGE_FILE=.coverage.{envname}

deps =
    pytest
    pytest-cov
    flake8
    black
    setuptools>=0.54
    pip>=21.0
    numpy>=1.9.2
    scipy>=0.15.1
    pandas-datareader>=0.4
    yfinance>=0.1.55

commands =
    py{37,38,39}-pandas10: pip install -vv pandas>=1.0.0,<1.1.0
    py{37,38,39}-pandas11: pip install -vv pandas>=1.1.0,<1.2.0
    py{37,38,39}-pandas12: pip install -vv pandas>=1.2.0
    pytest tests
